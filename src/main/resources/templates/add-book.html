<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div th:insert="fragment/header :: header"></div>

    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <form action="#" th:action="@{/save-book}" th:object="${book}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="isbn" class="col-form-label">ISBN</label>
                            <input type="text" th:field="*{isbn}" class="form-control" id="isbn" placeholder="ISBN" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Book Name</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Book Name" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="description" class="col-form-label">Book Description</label>
                            <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Book Description" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="categories" class="col-form-label">Category</label>
                            <select th:field="*{categories}" class="form-control" id="categories">
                                <option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                            </select>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="authors" class="col-form-label">Author</label>
                            <select th:field="*{authors}" class="form-control" id="authors">
                                <option th:each="author: ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
                            </select>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="publisher" class="col-form-label">Publisher</label>
                            <select th:field="*{publishers}" class="form-control" id="publisher">
                                <option th:each="publisher: ${publishers}" th:value="${publisher.id}" th:text="${publisher.name}"></option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Submit" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>    
</body>
</html>
