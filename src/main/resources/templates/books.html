<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div th:insert="fragment/header :: header"></div>

<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${books}" class="container my-5">   
                <p class="my-5">
                    <a href="/add-book" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Add Book</i>
                    </a>
                </p>
                <div class="col=md-12">
                    <h2 th:case="null">No records found.</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th scope="col">ISBN</th>
                                    <th scope="col">Book Name</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Detail</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="books : ${books}">
                                    <td th:text="${books.isbn}"></td>
                                    <td th:text="${books.name}"></td>
                                    <td th:text="${books.description}"></td>
                                    <td>
                                        <a th:href="@{/book/{id}(id=${books.id})}" class="btn btn-primary">
                                            <i class="fas fa-eye ml-2"></i>
                                        </a>    
                                    </td>
                                    <td>
                                        <a th:href="@{/update-book/{id}(id=${books.id})}" class="btn btn-primary">
                                            <i class="fas fa-edit ml-2"></i>
                                        </a>    
                                    </td>
                                    <td>
                                        <a th:href="@{/remove-book/{id}(id=${books.id})}" class="btn btn-primary">
                                            <i class="fas fa-times ml-2"></i>
                                        </a>    
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
